version: '3.9'

services:
  app:
    build:
      context: .
    ports:
      - 8000:8000
    volumes:
      - ./app:/app

    environment:
      - SECRET_KEY=devsecretkey
      - DEBUG=1
      - DB_HOST=db
      - DB_NAME=genesisdb
      - DB_USER=genesis
      - DB_PASS=genesis
    depends_on:
      - db

  db:
    image: postgres:13-alpine
    environment:
      - POSTGRES_DB=genesisdb
      - POSTGRES_USER=genesis
      - POSTGRES_PASSWORD=genesis
